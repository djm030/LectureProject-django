{% block content %}

  {% load crispy_forms_tags %}  
  
  {% comment %} <!—Password Reset Confirm—> {% endcomment %}
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">비밀번호 변경</h2>
		<hr>
        <p>비밀번호를 잊으셨나요? 가입한 이메일 주소를 입력하면 비밀번호 변경 링크를 보내드립니다.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}                   
            <button class="btn btn-primary" type="submit">Reset password</button>
        </form>
    </div>

{% endblock %}
